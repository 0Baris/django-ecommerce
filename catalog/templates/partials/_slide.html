{% load static %}

<div id="carouselExampleIndicators" class="carousel slide">
  
  <div class="carousel-indicators">
    {% for slide in slides %}
      <button type="button" data-bs-target="#carouselExampleIndicators" 
      data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}" aria-label="{{ slide.isim }}" aria-current="{% if forloop.first %}true{% else %}false{% endif %}"></button>
    {% endfor %}
  </div>
  
  <div class="carousel-inner">
    {% for slide in slides %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">  
      <a href="{% url 'catalog:product' slide.product.slug %}">
        <img src="{{ slide.image }}" class="d-block w-100" alt="{{ slide.name }}">
      </a>
    </div>
    {% endfor %}
  </div>


<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>
</div>
